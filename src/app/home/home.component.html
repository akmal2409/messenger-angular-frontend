<div>
  <button *ngIf="!(authService.authState$ | async)?.isAuthenticated"
          (click)="oktaAuth.signInWithRedirect()">Login</button>
  <button *ngIf="(authService.authState$ | async)?.isAuthenticated"
          (click)="oktaAuth.signOut()">Logout</button>
  <button type="button"
          (click)="ping()">PING</button>
</div>
