<div class="tui-container tui-container_fullwidth messenger-layout-grid">
  <aside class="side-content">
    <header class="thread-list-header">
      <h1 class="thread-list-heading">
        Chats
      </h1>

      <div class="thread-list-actions">
        <button tuiIconButton
                type="button"
                shape="rounded"
                appearance="outline"
                class="thread-list-action-btn"
                size="s"
                icon="tuiIconEdit">
        </button>
      </div>
    </header>
    <tui-scrollbar class="thread-scrollbar">
      <app-thread-vertical-list [currenUserId]="user.uid"
                                [threads]="latestThreads"
                                (onClick)="onSelectThread($event)"
                                *ngIf="!loading"></app-thread-vertical-list>
    </tui-scrollbar>

    <section class="user-profile"
             id="user-profile">
      <div class="user-profile-left">
        <div class="thumbnail-wrapper">
          <app-user-thumbnail [src]="user?.profileThumbnailUrl"></app-user-thumbnail>
        </div>
        <p>{{ user?.firstName }}</p>
      </div>

      <div class="user-profile-right">
        <button tuiIconButton
                type="button"
                size="m"
                shape="rounded"
                appearance="whiteblock"
                icon="tuiIconLogoutLarge"
                (click)="onLogout()"></button>
      </div>
    </section>
  </aside>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
